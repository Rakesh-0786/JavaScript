<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sequence Example</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function myDisplayer(some){
            document.getElementById("demo").innerHTML=some;
        }
        function myFirst(){
            myDisplayer("Hello!");
        }
        function mySecond(){
            myDisplayer("GoodBye!");
        }
        // myFirst();
        mySecond();
        myFirst();
    </script>
</body>
</html>
